<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Portfolio - Contact</title>
    <!-- Favicon link added -->
    <link rel="icon" href="images/logo_transparent.png" type="image/png"> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body> 
    <div class="contact-room" id="contact-room">
        <div class="navigation">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="nav-items">
                <a href="index.html" class="nav-item">HOME</a>
                <a href="about.html" class="nav-item">ABOUT ME</a>
                <a href="skills.html" class="nav-item">SKILLS</a>
                <a href="projects.html" class="nav-item">PROJECTS</a>
                <a href="contact.html" class="nav-item active">CONTACT</a>
            </div>
        </div>

        <!-- Contact content -->
        <div class="contact-container">
            <!-- Navigation arrows -->
            <div class="navigation-arrows">
                <a href="projects.html" class="nav-arrow nav-arrow-left" title="Go to Projects">
                    <i class="arrow left"></i>
                </a>
                <a href="index.html" class="nav-arrow nav-arrow-right" title="Go to Home">
                    <i class="arrow right"></i>
                </a>
            </div>

            <!-- Contact Form -->
            <div class="glass-form-container">
                <h1 class="contact-title">Get in Touch</h1>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
                <div id="success-message" class="alert alert-success mt-3" style="display: none;">
                    Message sent successfully!
                </div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
                    Failed to send message. Please try again.
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-title">Quick Contacts</div>
            <div class="footer-content">
                <div class="footer-item"><i class="fas fa-phone"></i> +372 51116788</div>
                <div class="footer-item"><i class="fas fa-envelope"></i> kelli.kirk@voco.ee</div>
            </div>
            <div class="footer-credit">Background images are taken from Pixabay (free photo bank).</div>
            <div class="copyright">Â© <span id="currentYear"></span> Kelli Kirk.</div>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Getting the automatic year for copyright line
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
